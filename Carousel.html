<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width" />

        <link rel="icon" href="./Images/Favicon/favicon.ico" />
        <link rel="stylesheet" href="./global.css" />
        <link rel="stylesheet" href="./Carousel.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;700;800&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Athiti:wght@400;600&display=swap" />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="iphone-13-14-7">
            <div class="frame4">
                <div class="exit-button2" id="exit">
                    <div class="state-layer14">
                        <span class="material-symbols-outlined" style="font-size: 40px; color: black;">
                            cancel
                        </span>
                    </div>
                </div>
            </div>
            <div class="container">

                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">

                        <div class="item active">
                            <img src="./Images/Homestay Photos/IMG_8758.jpg" alt="" style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="./Images/Homestay Photos/IMG-20231216-WA0002.jpg" alt="" style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="./Images/Homestay Photos/9de9b3bc-3c43-455a-abd1-9d5b81f81e17.JPG" alt=""
                                style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="./Images/Homestay Photos/6b9b2fdd-cb36-4151-a0df-a6cb295a1804.JPG" alt=""
                                style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="./Images/Homestay Photos/9de9b3bc-3c43-455a-abd1-9d5b81f81e17.JPG" alt=""
                                style="width:100%;">
                        </div>

                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

        </div>
        <script>
            var exit = document.getElementById("exit");
            if (exit) {
                exit.addEventListener("click", function (e) {
                    window.location.href = "./PhotoGallery.html";
                });
            }
        </script>
    </body>

</html>
