<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width" />

        <link rel="icon" href="./Images/Favicon/favicon.ico" />
        <link rel="stylesheet" href="./global.css" />
        <link rel="stylesheet" href="./PhotoGallery.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;700;800&display=swap" />

    <body>
        <div class="iphone-13-14-6">
            <div class="frame5">
                <button class="exit-button3" id="exit">
                    <div class="state-layer15">
                        <span class="material-symbols-outlined" style="font-size: 40px; color: black;">
                            cancel
                        </span>
                    </div>
                </button>
            </div>
            <div class="row">
                <div class="column">
                    <img src="./Images/Homestay Photos/IMG_8758.jpg" style="width:100%" id="rectangleSection">
                    <img src="./Images/Homestay Photos/3cb9640d-a60a-4cdf-9cc0-20b383085893.JPG" style="width:100%"

                    <img src="./Images/Homestay Photos/6b9b2fdd-cb36-4151-a0df-a6cb295a1804.JPG" style="width:100%"

                    <img src="./Images/Homestay Photos/9de9b3bc-3c43-455a-abd1-9d5b81f81e17.JPG" style="width:100%"

                    <img src="./Images/Homestay Photos/IMG-20231216-WA0002.jpg" style="width:100%"
                        id="rectangleSection2">
                </div>
            </div>
        </div>

        <script>
            var rectangleSection = document.getElementById("rectangleSection");
            if (rectangleSection) {
                rectangleSection.addEventListener("click", function (e) {
                    window.location.href = "./Carousel.html";
                });
            }

            var rectangleImage = document.getElementById("rectangleImage");
            if (rectangleImage) {
                rectangleImage.addEventListener("click", function (e) {
                    window.location.href = "./Carousel.html";
                });
            }

            var rectangleImage1 = document.getElementById("rectangleImage1");
            if (rectangleImage1) {
                rectangleImage1.addEventListener("click", function (e) {
                    window.location.href = "./Carousel.html";
                });
            }

            var rectangleSection1 = document.getElementById("rectangleSection1");
            if (rectangleSection1) {
                rectangleSection1.addEventListener("click", function (e) {
                    window.location.href = "./Carousel.html";
                });
            }

            var rectangleSection2 = document.getElementById("rectangleSection2");
            if (rectangleSection2) {
                rectangleSection2.addEventListener("click", function (e) {
                    window.location.href = "./Carousel.html";
                });
            }

            var exit = document.getElementById("exit");
            if (exit) {
                exit.addEventListener("click", function (e) {
                    window.location.href = "./index.html";
                });
            }
        </script>
    </body>

</html>
